{% extends 'views/common.html' %}

{% block content %}

<br>

<div class="container-xl">
  <h1>Insertion</h1>
  <form action="/insertions/new/" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in insertion_form %}
      <div class="mb-3">
        {{ field.errors }}
        <label> 
            {{ field.label_tag }}
        </label>
        <div>
            {{ field }}
        </div>
      </div>
    {% endfor %}
    <input type="submit" value="Submit">
  </form>
</div>
