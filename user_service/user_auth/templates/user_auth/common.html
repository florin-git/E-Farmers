<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>e-Farmers</title>

</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="{% url 'home' %}"> 
                e-Farmers
            </a>
            <div class="text-end">    
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" type = "button" class="btn btn-outline-info btn-lg fw-bold">Profile</a>
                    <a href="{% url 'logout' %}" type = "button" class="btn btn-outline-light btn-lg px-4">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" type = "button" class="btn btn-outline-light btn-lg px-4">Login</a>
                    <a href="{% url 'signup' %}" type = "button" class="btn btn-outline-info btn-lg fw-bold">Sign up</a>
                {% endif %}    
            </div>
        </div>
    </nav>

        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible d-flex fade show" role="alert">
                <strong>WARNING : </strong>   {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        {% endif %}


    {% block content %}

    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
