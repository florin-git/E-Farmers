{% extends 'user_auth/common.html' %}

{% block content %}


    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">e-Farmers Account</h4>
                                             <!-- CAMBIARE ACTION E METHOD -->
              <form class="needs-validation" action="" method="POST">
                {% csrf_token %}

                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstName" required>
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastName" required>
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" placeholder="you@example.com" required >
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <div class="form-floating col-12">
                    <input type="password" class="form-control" name="Password" placeholder="Password" required>
                    <label for="floatingPassword">Password : </label>
                  </div>
                  <div class="form-floating col-12">
                    <input type="password" class="form-control" name="confirmPassword" placeholder="Password" required>
                    <label for="floatingPassword">Confirm Password : </label>
                  </div>
                  <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Registrati</button>

              </form>
            </div>
    </div>

{% endblock %}
